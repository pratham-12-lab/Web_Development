<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Style</title>
    <style>
        .parent {
            border: 2px solid black;
            width: 85vw;
            /* matches child width */
            height: auto;
            /* grows with content */
            padding: 155px;
            position: relative;
            z-index: 1;
            top: 0px;
        }

        .Box {
            height: 133px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid red;
        }

        .Box1 {
            background-color: green;
            /*position: sticky;
            top:0px;*/
        }

        .Box2 {
            background-color: yellow;
            /*position: fixed;
            bottom: 0px;
            left: 0px;*/


        }

        .Box3 {
            background-color: blue;
            /*position: absolute;
            top: 0px;*/
            /*The absolute will derive if the parent class has a position then it will be fixed in the parent only if the parent is not positioned then  it will check for root*/
        }

        .Box4 {
            background-color: brown;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="Box Box1"></div>
        <div class="Box Box2"></div>
        <div class="Box Box3"></div>
        <div class="Box Box4"></div>
    </div>
</body>

</html>
