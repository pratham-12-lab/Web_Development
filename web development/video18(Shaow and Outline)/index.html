<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box {
            border: 2px solid red;
            width: 50px;
            padding: 35px;
            margin: 50px;
            box-shadow: 5px 5px 25px #792a2a88;
            text-align: center;
        }

        .Box2 {
            text-shadow: 5px 5px 25px #2d902088;
        }

        .container{
            outline: 5px dashed red;
            border: 6px solid black;
            outline-width: 5px;
            justify-content: center;
            margin-top:25px ;
            margin-left: 25px;
            padding: 25px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="Box">
        <p>Hello World</p>
    </div>

    <div class="Box2">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus dolore iure consequatur nihil velit, culpa
        optio perferendis numquam voluptatibus nostrum, doloribus dolor repellat nulla nemo adipisci perspiciatis
        excepturi! Quas, rerum!
    </div>

    <div class="container">
        <p>I am from China</p>
    </div>
</body>

</html>
