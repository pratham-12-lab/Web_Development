<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Table</title>
</head>
<body>
    <h2>
        School Time table
    </h2>

    <table>
        <tr>
            <th>Day</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>lunch break</th>
            <th>Period 4</th>
            <th>Period 5</th>
            <th>Period 6</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>English</td>
            <td>Socila</td>
            <th rowspan = "5">lunch</th><!-- Will Take The row Width of 2-->
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>Maths</td>
            <td>English</td>
            <td>Socila</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td colspan = "2">Maths</td><!--Will Take the Column width of 2-->
            <td>English</td>
        </tr>


    </table>
</body>
</html>
