<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video src="" controls muted autoplay loop poster></video>

    <audio src="" controls muted autoplay loop preload></audio>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <!--Audio Attributes

        muted = Will mute the audio

        autoplay will automatical play the audio

        preload it has three attribute 
            1) none
            2) MetaData

        loop
       
        controls will add the controls required for Audio
    -->

    <!-- Video Attribute

    in Video we have same attributes like Audio but i don't support the preload
    -->
</body>

</html>
