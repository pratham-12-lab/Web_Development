<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 10vh;
            width: 20vw;
            border: 2px solid black;
            margin: 25px auto;
            overflow: scroll;
            /*Overflow used when the height and width are overlapping*/
            white-space: nowrap;
            /*Used when we want the text in single line */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class='box'>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi doloribus, exercitationem consectetur
            reiciendis unde debitis deleniti distinctio. Exercitationem quisquam natus quasi nisi aperiam deserunt, sit
            eos repudiandae ipsa ratione ipsum?
    </div>
</body>

</html>
