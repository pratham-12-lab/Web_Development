<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        :root{/*global Variable*/
            --color:red;
            --seccolor:green;
        }

        nav{
            background-color: var(--color);
        }

        ul{
            list-style: none;
        }

        ul {
            display: flex;
            gap: 20px;
        }

        ul li:first-child{
            background-color: var(--seccolor);
        }

        .second{
            --color:skyblue;/*Local Variable*/
            background-color: var(--color);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                Home
            </li>

            <li class = "second">
                About
            </li>

            <li>
                Contact
            </li>
        </ul>
    </nav>
</body>

</html>
